<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Gugol</title>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;900&display=swap" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="css/media.css">

	<link rel="stylesheet" type="text/css" href="css/all.min.css">

	<link rel="shortcut icon" type="image/png" href="imagens/icone.png">
</head>
<body>
<!-- comentários - header -->
<header>
	<a href="index.html" title="Página Inicial">
		<img src="imagens/logo.png" title="Logo Gugol" alt="Logo Gugol">
	</a>

	<a href="#" id="menu">
		<i class="fas fa-bars"></i>
	</a>

	<nav>
		<ul>
			<li>
				<a href="index.html" title="Página Inicial">
					Home
				</a>
			</li>
			<li>
				<a href="sobre.html" title="Sobre o Gugol">
					Sobre
				</a>
			</li>
			<li>
				<a href="contato.html" title="Contato">
					Contato
				</a>
			</li>
			<li>
				<a href="http://instagram.com" title="Instagram">
					<i class="fab fa-instagram"></i>
				</a>
			</li>
			<li>
				<a href="http://facebook.com" title="Facebook">
					<i class="fab fa-facebook"></i>
				</a>
			</li>
		</ul>
	</nav>
</header>

<figure>
	<img src="imagens/banner1.jpg" alt="Banner" title="Banner">
	<div class="frase">
		Faça parte deste Time!!
	</div>
</figure>

<div class="container">
	<main class="no-grid">
		<h1>Entre em Contato</h1>
		
		<form name="formContato" method="post" action="contato.html">
			<label for="nome">Digite o seu Nome:</label>
			<input type="text" name="nome" placeholder="Nome completo" size="50" maxlength="40" minlength="3" 
			autocomplete="off" autofocus="" required>
			<br>
			<label for="email">Digite o e-mail</label>
			<input type="email" name="email" placeholder="Digite um e-mail válido"
			autocomplete="off" required>
			<br>
			<label for="estadoCivil">Selecionar um Estado Civil:</label>
			<select name="estadoCivil" required>
				<option value=""></option>
				<option value="C">Casado</option>
				<option value="S">Solteiro</option>
				<option value="E">Enrolado</option>
			</select>
			<br>
			<label for="genero">Selecione o Gênero:</label>
			<input type="radio" name="genero" value="M"> Masculino
			<input type="radio" name="genero" value="F"> Feminino
			<input type="radio" name="genero" value="O"> Outro
			<br>
			<label for="disciplina">Selecione uma disciplina</label>
			<input type="checkbox" name="M"> Matemática
			<input type="checkbox" name="P"> Português
			<br>
			<label for="descricao">Descrição:</label>
			<textarea name="descricao" cols="30" rows="4"></textarea>
			<br>
			<button type="submit">
				<i class="fas fa-check"></i> Enviar
			</button>
			<button type="reset">Redefinir</button>

		</form>

	</main>
	<aside>
		<div class="row">
			<h1>Referencias:</h1>
			<div class="col-12 col-md-6">
				<img src="imagens/foto1.jpg" class="w-100">
				<a href="academia.html">
					<h2>Conheça a nossa Academia</h2>
				</a>
			</div>
			<div class="col-12 col-md-6">
				<img src="imagens/foto2.jpg" class="w-100">
				<a href="metodos.html">
					<h2>Métodos de Treino</h2>
				</a>
			</div>
			<div class="col-12 col-md-6">
				<img src="imagens/foto3.jpg" class="w-100">
				<a href="personalTreiner.html">
					<h2>Personal Treiner</h2>
				</a>
			</div>
			<div class="col-12 col-md-6">
				<img src="imagens/foto4.jpg" class="w-100">
				<a href="Pandemia.html">
					<h2>
						Atividade na Pandemia<br>
						Como se cuidar?
					</h2>
				</a>
			</div>
		</div>
	</aside>
</div>

<div class="clearfix"></div>

<footer>
	<div class="container">
		<p>Desenvolvido por Aspiras</p>
	</div>
</footer>
<script type="text/javascript">
	//funcao para acionar o botao de menu
	document.querySelector('#menu').onclick = function() {
		//mostrar o esconder o menu
		document.querySelector('header nav').classList.toggle('show');
	}
</script>
</body>
</html>
